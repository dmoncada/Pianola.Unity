name: Test, Build, and Deploy

on:
  push:
    branches:
      - main
    paths:
      - "Assets/**.cs"
      - "Assets/**.dll"
      - "Assets/**.asmdef"
      - "Assets/**/Plugins/**"
      - "Packages/**"
      - "ProjectSettings/**"
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      checks: write
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      - uses: game-ci/unity-test-runner@v4
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Test results
          path: artifacts

  build:
    name: Build üè∞
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main

      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # Cache
      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      # Build
      - name: Build project
        id: build
        uses: game-ci/unity-builder@v4
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          targetPlatform: WebGL
          runAsHostUser: true
          buildMethod: Pianola.Editor.Builder.BuildWebGL

      # Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"

      # Compress
      - run: npx gzipper compress Builds/WebGL/Build/*.{data,wasm} --gzip --brotli --gzip-level 9 --brotli-quality 11 --remove-larger --verbose

      # Output
      - uses: actions/upload-artifact@v4
        with:
          name: Build
          path: Builds/WebGL

  deploy:
    name: Deploy üöÄ
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/download-artifact@v4
        with:
          name: Build
          path: Builds/WebGL

      - name: (Debug) Display contents of downloaded artifact
        run: ls -R Builds/WebGL

      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: Builds/WebGL
          token: ${{ secrets.GITHUB_TOKEN }}
